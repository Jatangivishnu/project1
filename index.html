<!DOCTYPE html>
<html>
<head>
	<title>MyPhone</title>
	<link rel="stylesheet"href="style.css">
</head>
<body>
	<div class="main">
		<nav>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<div class="nav-links">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Phone</a></li>
					<li><a href="#">Accessories</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
				
			</div>
			
		</nav>
		<div class="info">
			<div class="overlay"></div>
			<img src="images/mobile.png" class="mobile">
			<div id="circle">
				<div class="feature one">
					<img src="images/camera.png">
					<div>
						<h1>Camera</h1>
						<p>12MP,Wide Angle Lens</p>
					</div>
				</div>
				<div class="feature two">
					<img src="images/processor.png">
					<div>
						<h1>Processor</h1>
						<p>Snapdragon Octa-Core</p>
					</div>
				</div>
				<div class="feature three">
					<img src="images/display.png">
					<div>
						<h1>Display</h1>
						<p>6.5" Mini-Drop Fullscreen</p>
					</div>
				</div>
				<div class="feature four">
					<img src="images/battery.png">
					<div>
						<h1>Battery</h1>
						<p>5000MAH</p>
					</div>
				</div>
			</div>
			
		</div>
		<div class="controls">
			<img src="images/arrow.png" id="upbtn">
			<h3>Features</h3>
			<img src="images/arrow.png" id="dwnbtn">
			
		</div>


	</div>
	<script>
		var circle = document.getElementById("circle");
		var upbtn = document.getElementById("upbtn");
		var dwnbtn = document.getElementById("dwnbtn");
		var rotateValue = circle.style.transform;
		var rotateSum;

		upbtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(-90deg)";
			circle.style.transform = rotateSum;
			rotateValue=rotateSum;
		}
		dwnbtn.onclick = function()
		{
			rotateSum = rotateValue + "rotate(90deg)";
			circle.style.transform = rotateSum;
			rotateValue=rotateSum;
		}
	</script>

</body>
</html>
